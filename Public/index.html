<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="./img/AMZN_BIG.D-8fb0be81.png" alt="Logo de la empresa" />
      </div>
      <div class="search">
        <input type="text" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
      </div>
    </div>
    <div class="container-product">
      <div class="main-content">
        <h2>Productos</h2>
        <div class="featured-products">
          <div class="product-card">
            <img src="./img/prod.jpeg" alt="Producto 1" />
            <h3>Producto 1</h3>
            <button id="producto1">Comprar</button>
          </div>
          <div class="product-card">
            <img src="./img/prod1.png" alt="Producto 2" />
            <h3>Producto 2</h3>
            <button id="producto2">Comprar</button>
          </div>
          <div class="product-card">
            <img src="./img/prod3.jpg" alt="Producto 3" />
            <h3>Producto 3</h3>
            <button id="producto3">Comprar</button>
          </div>
          <div class="product-card">
            <img src="./img/prod4.jpg" alt="Producto 4" />
            <h3>Producto 4</h3>
            <button id="producto4">Comprar</button>
          </div>
          <div class="product-card">
            <img src="./img/prod5.jpg" alt="Producto 5" />
            <h3>Producto 5</h3>
            <button id="producto5">Comprar</button>
          </div>
          <div class="product-card">
            <img src="./img/prod6.jpg" alt="Producto 6" />
            <h3>Producto 6</h3>
            <button id="producto6">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <span>&copy; Santiago Aguirre Garces</span>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
